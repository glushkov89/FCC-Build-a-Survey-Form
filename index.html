<DOCTYPE html lang="en">
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <main>
            <h1 id="title">Survey form</h1>
            <p id="description">Description</p>
            <form id="survey-form" spellcheck="true">

                <label for="name" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name" autocomplete="name" name="Person" required autofocus />

                <label for="email" id="email-label">Email</label>
                <input type="email" id="email" minlength="6" placeholder="Enter your email" autocomplete="email" name="Person-email" required />

                <label for="number" id="number-label">Enter quantity</label>
                <input type="number" id="number" min="1" max="5" name="Quantity" value="1" placeholder="Enter quantity" />

                <label for="dropdown" id="dropdown-label">Select_1</label>
                <select name="" id="dropdown" required>
                        <option value="">Please select...</option>
                    <option value="abc">abc</option>
                    <option value="def">def</option>
                    <option value="ghi">ghi</option>
                </select>

                <fieldset id="fs_1">
                    <legend>Choose one of these items:</legend>
                    <input id="one" type="radio" name="items_1" value="one">
                    <label for="one">Choice One</label><br>
                    <input id="two" type="radio" name="items_1" value="two">
                    <label for="two">Choice Two</label><br>
                    <input id="three" type="radio" name="items_1" value="three">
                    <label for="three">Choice Three</label>
                </fieldset>

                <fieldset id="fs_2">
                    <legend>Choose any number of these items:</legend>
                    <input id="one" type="checkbox" name="items_2" value="one">
                    <label for="one">Choice One</label><br>
                    <input id="two" type="checkbox" name="items_2" value="two">
                    <label for="two">Choice Two</label><br>
                    <input id="three" type="checkbox" name="items_2" value="three">
                    <label for="three">Choice Three</label>
                </fieldset>

                <label for="iComments">Comments:</label>
                <textarea id="iComments" rows="3" cols="50" wrap="hard" maxlength="250" name="Comments"></textarea>

                <input type="submit" id="submit" value="Send" />
            </form>
        </main>
        <footer>&copy; Egor Glushkov, 2018.</footer>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </html>
