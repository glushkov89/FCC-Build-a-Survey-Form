<DOCTYPE html lang="en">
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 id="title">App user experience survey</h1>
            <p id="description">Please help us improve our app</p>
        </header>
        <main>
            <form id="survey-form" spellcheck="true">
                <fieldset>

                    <legend><label for="dropdown" id="dropdown-label">For how long have you been using our app?</label></legend>
                    <select name="timeOfUse" id="dropdown" required>
                        <option value="">Please select...</option>
                        <option value="Less_1m">Less than 1 month</option>
                        <option value="One_two_m">1-2 months</option>
                        <option value="More_1m">More than 2 months</option>
                    </select>
                </fieldset>

                <fieldset id="origin">
                    <legend>Where did you know about our app from:</legend>
                    <input id="one" type="radio" name="origin" value="google">
                    <label for="one">Google</label><br>
                    <input id="two" type="radio" name="origin" value="store">
                    <label for="two">AppStore/PlayMarket</label><br>
                    <input id="three" type="radio" name="origin" value="friend">
                    <label for="three">Family/Friend/Colleague</label>
                </fieldset>

                <fieldset id="like">
                    <legend>What features do you like most?</legend>
                    <input id="one" type="checkbox" name="like" value="usability">
                    <label for="one">Usability</label><br>
                    <input id="two" type="checkbox" name="like" value="speed">
                    <label for="two">Speed</label><br>
                    <input id="three" type="checkbox" name="like" value="design">
                    <label for="three">Design</label>
                </fieldset>


                <fieldset>
                    <legend> <label for="number" id="number-label">From 0 to 5 how do you like our app?</label> </legend>
                    <input type="number" id="number" min="0" max="5" name="likeApp_0_5" value="1" placeholder="Enter quantity" />
                </fieldset>

                <fieldset>
                    <legend>How likely is it that you will recommend our app to your family, friends and colleagues?</legend>
                    <datalist id="sur-stops">
                        <option value="0" />
                        <option value="10" />
                        <option value="20" />
                        <option value="30" />
                        <option value="40" />
                        <option value="50" />
                        <option value="60" />
                        <option value="70" />
                        <option value="80" />
                        <option value="90" />
                        <option value="100" />                       
                    </datalist>
                    <div>Not likely.<input type="range" id="like-rec" name="Likely_0_100" min="0" max="100" step="10" list="sur-stops" /> Very likely.</div>
                </fieldset>

                <fieldset>
                    <legend><label for="comments">Please let us know your thoughts about our app:</label></legend>
                    <textarea id="comments" rows="3" maxlength="250" name="Comments" placeholder=""></textarea>
                </fieldset>

                <fieldset>
                    <legend><label for="name" id="name-label">Name</label></legend>
                    <input type="text" id="name" placeholder="Enter your name" autocomplete="name" name="Person" required />
                </fieldset>

                <fieldset>
                    <legend><label for="email" id="email-label">Email</label></legend>
                    <input type="email" id="email" minlength="6" placeholder="Enter your email" autocomplete="email" name="Person-email" required />
                </fieldset>

                <input type="submit" id="submit" value="Send" />

            </form>
        </main>
        <footer>&copy; Egor Glushkov, 2018.</footer>
    </body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </html>
